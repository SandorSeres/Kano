project:
  - Prompt Engineering Tanfolyam Üzleti és Startup Fókusszal
description: >
  <p class="mb-2">
  Ez a kérdőív a Kano-modell alapján segít feltérképezni, hogy a különböző funkciók mennyire fontosak
  a felhasználók számára, illetve mennyire okozna problémát a hiányuk. A válaszok segítenek a platform
  továbbfejlesztésében és a prioritások meghatározásában.
  </p>

questions:
  - id: 1
    function: "Mesterséges intelligencia alapjai"
    functional_question: "Mennyire lenne elégedett, ha a tanfolyam röviden áttekintené a mesterséges intelligencia alapjait és fejlődését – különösen üzleti alkalmazási példákon keresztül?"
    dysfunctional_question: "Mennyire zavarná, ha a tanfolyamból kimaradna a mesterséges intelligencia alapjainak bemutatása?"

  - id: 2
    function: "Neurális hálózatok áttekintése"
    functional_question: "Mennyire tartaná hasznosnak, ha áttekintést kapna a neurális hálózatok működéséről, hogy jobban megértse, hogyan gondolkodik egy nyelvi modell és mire érdemes használni?"
    dysfunctional_question: "Mennyire érezné hiányosságnak, ha egyáltalán nem lenne szó neurális hálózatokról?"

  - id: 3
    function: "Alapvető prompt technikák (Zero-shot, Few-shot, CoT, ToT, ReAct)"
    functional_question: "Mennyire lenne elégedett, ha megismerhetné az alapvető prompt technikákat (Zero-shot, Few-shot, Chain-of-Thought, Tree-of-Thought, ReAct), amelyek segítségével üzleti kérdésekre is pontosabb AI válaszokat kaphat?"
    dysfunctional_question: "Mennyire zavarná, ha ezek az alapvető prompt technikák nem szerepelnének a tananyagban?"

  - id: 4
    function: "Retrieve-Augment-Generate (RAG) technika"
    functional_question: "Mennyire tartaná értékesnek, ha bemutatnánk a RAG technikát, amivel saját céges dokumentumokra tudna kérdezni és automatikusan választ kapni?"
    dysfunctional_question: "Mennyire zavarná, ha a RAG technika nem lenne része a képzésnek?"

  - id: 5
    function: "Modell finomhangolás (fine-tuning) alapjai"
    functional_question: "Mennyire tartaná hasznosnak, ha röviden ismertetnénk, hogyan lehet egy nyelvi modellt saját adatokkal finomhangolni – például ügyfélszolgálati, belső tudásbázis vagy chatbot célra?"
    dysfunctional_question: "Mennyire okozna hiányérzetet, ha nem lenne szó a modellek finomhangolásáról?"

  - id: 6
    function: "Kép generálás alapjai"
    functional_question: "Mennyire tartaná hasznosnak, ha röviden bemutatnánk, hogyan lehet képeket generálni mesterséges intelligenciával (pl. termékkoncepciók, marketingkampány vizuálok készítéséhez)?"
    dysfunctional_question: "Mennyire zavarná, ha egyáltalán nem lenne szó képgenerálási technikákról?"

  - id: 7
    function: "Üzleti ötletelést és kreatív problémamegoldást támogató technikák"
    functional_question: "Mennyire lenne elégedett, ha a tanfolyam kifejezetten üzleti ötletelést és kreatív problémamegoldást támogató technikákat mutatna be (pl.: SCAMPER, Big Mind Mapping, Starbursting)?"
    dysfunctional_question: "Mennyire zavarná, ha ezek az üzleti fókuszú kreatív technikák nem szerepelnének a tananyagban?"

  - id: 8
    function: "Startupok támogatása Prompt Engineering-gel"
    functional_question: "Mennyire tartaná értékesnek, ha startup-specifikus prompt technikák lennének a tanfolyam fókuszában (például üzleti ötletek validálása, termékfejlesztés vagy piacra lépési stratégia AI segítségével)?"
    dysfunctional_question: "Mennyire zavarná, ha nem lenne startup-specifikus tartalom a tanfolyamon?"

  - id: 9
    function: "Komplex üzleti döntéshozatal promptokkal"
    functional_question: "Mennyire lenne elégedett, ha megismerhetne olyan prompt technikákat, amelyek segítenek komplex üzleti döntésekben (pl. termékpriorizálás, befektetési irány kiválasztása)?"
    dysfunctional_question: "Mennyire zavarná, ha ez a téma kimaradna?"

  - id: 10
    function: "Ügyfélproblémák megoldása (Prompt Chaining + ReAct) gyakorlatban"
    functional_question: "Mennyire tartaná hasznosnak, ha bemutatnánk, hogyan lehet prompt chaining és ReAct segítségével gyakori ügyfélproblémákat automatizáltan kezelni – akár ügyfélszolgálaton, akár weboldalon?"
    dysfunctional_question: "Mennyire okozna hiányérzetet ennek hiánya?"

  - id: 11
    function: "Valós üzleti esettanulmányok"
    functional_question: "Mennyire lenne elégedett, ha valós vállalati példákon keresztül látná, hogyan alkalmazhatók a prompt technikák konkrét üzleti kihívások megoldására?"
    dysfunctional_question: "Mennyire zavarná, ha nem lennének valós esettanulmányok?"

  - id: 12
    function: "Interaktív üzleti workshopok"
    functional_question: "Mennyire tartaná értékesnek, ha interaktív üzleti workshopok során saját problémáira is kipróbálhatná az AI-alapú prompt technikákat?"
    dysfunctional_question: "Mennyire zavarná ezek hiánya?"

