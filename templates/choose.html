<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Projekt kiválasztása</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Válassz projektet!</h1>
    <div class="list-group mt-4">
      {% for file in config_files %}
        <a href="/form?project={{ file }}" class="list-group-item list-group-item-action">
          {{ file }}
        </a>
      {% endfor %}
    </div>
  </div>
</body>
</html>
